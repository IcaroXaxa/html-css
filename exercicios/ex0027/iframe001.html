<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrAMES</title>
    <style>
        body {
            background-image: linear-gradient(to right,#09395B, #023859, #002C4B);
            color: #EFDFAE;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #60bdff;
            font-weight: 900;
        }

        iframe {
            border: 4px solid #002C4B;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://hollowknight.com" frameborder="2" width="600" height="300">
            <a href="https://hollowknight.com" target="_blank">[ Teu navegador é ruim, ao invés disso use o link pro site]</a>
        </iframe>

        pra ver um jogo legal.
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1"></iframe>

        também é legal!
    </p>
</body>
</html>
