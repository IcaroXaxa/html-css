<!DOCTYPE html>
<html lang="pt-br">

        body {

            background-color: #002C4B;

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="infosxmas" value="M"> <label for="infosxmas" class="marcados">Masculino</label> <br>
            <input type="radio" name="sexo" id="infosxfem" value="F"> <label for="infosxfem" class="marcados">Feminino</label>
