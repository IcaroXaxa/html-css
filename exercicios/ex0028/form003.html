<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariunicus</title>
    <style>
        body {
            background-image: linear-gradient(to right,#09395B, #023859, #002C4B);
            color: #EFDFAE;
        }


    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="infonome">Nome: </label>
            <input type="text" name="nome" id="infonome" required maxlength="40"
            placeholder="Digite o Nome Completo" required>
        </p>
        <p>
            <label for="infomedia">Média: </label>
            <input type="number" name="media" id="infomedia" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="infomes">Período Letivo: </label>
            <input type="month" name="mes" id="infomes">
        </p>
        <p>
            <label for="infodia">Dia da prova: </label>
            <input type="date" name="dia" id="infodia">
        </p>
        <p>
            <label for="infohora">Horário da prova: </label>
            <input type="time" name="hora" id="infohora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
