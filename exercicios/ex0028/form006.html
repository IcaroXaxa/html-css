<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul</title>
    <style>
        body {
            background-image: linear-gradient(to right,#09395B, #023859, #002C4B);
            color: #EFDFAE;
        }

        fieldset {
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="infocor">Cor: </label>
            <input type="color" name="cor" id="infocor">
        </p>
        <p>
            <label for="infonivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="infonivel" min="1" max="3">
        </p>
        <p>
            <label for="infofoto">Foto: </label>
            <input type="file" name="foto" id="infofoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
