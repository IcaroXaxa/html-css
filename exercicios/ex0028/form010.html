<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariusius</title>
    <style>
        body {
            background-image: linear-gradient(to right,#09395B, #023859, #002C4B);
            color: #EFDFAE;
        }

        fieldset {
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="infoano">Ano de nascimento: </label>
            <input type="number" name="ano" id="infoano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="infoidade">Sua idade: </label>
            <output id="infoidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            infoidade.innerHTML = Number(atual) - Number(infoano.value)
        }
    </script>
</body>
</html>
